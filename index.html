<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nami & Robin Addon - OzmarStack</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0b0d17;
            /* WALLPAPER: Nami y Robin (Link estable) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://res.cloudinary.com/dqcsk8irw/image/upload/v1706822400/nami-robin-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .box { 
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #ffa500; 
            padding: 40px; 
            border-radius: 25px; 
            text-align: center;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffa500;
            margin: 0 auto 20px auto;
            background-color: #222;
            /* LOGO: Nami (Link directo CDN) */
            background-image: url('https://cdn.mwallpapers.com/photos/anime/one-piece/nami-one-piece-hd-wallpapers-desktop-background-android-iphone-1080p-4k-jptly.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 { color: #ffa500; margin: 10px 0; font-size: 26px; font-weight: bold; }
        p { color: #ccc; font-size: 14px; margin-bottom: 25px; }

        .opt { 
            margin: 25px 0; 
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        input[type="checkbox"] { transform: scale(1.4); margin-right: 12px; accent-color: #ffa500; cursor: pointer; }

        button { 
            background: #ffa500; 
            color: #000; 
            border: none; 
            padding: 16px; 
            font-weight: 800; 
            border-radius: 12px; 
            cursor: pointer; 
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
        }

        button:hover { background: #ffcc66; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="box">
        <div class="profile-img"></div>
        <h1>Nami & Robin Addon</h1>
        <p>Configuraci√≥n de OzmarStack</p>
        
        <div class="opt">
            <label style="cursor: pointer; display: flex; align-items: center; justify-content: center;">
                <input type="checkbox" id="sukebei" checked> 
                <span>Incluir contenido Sukebei</span>
            </label>
        </div>
        
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>

    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
