<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n OzmarStack</title>
    <style>
        body { 
            background: #121212; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            margin: 0;
        }
        .box { 
            border: 2px solid #ffa500; 
            display: inline-block; 
            padding: 40px; 
            border-radius: 20px; 
            background: #1e1e1e; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .logo-nami { 
            width: 150px; 
            height: 150px;
            border-radius: 50%; 
            border: 4px solid #ffa500; 
            margin-bottom: 20px;
            background-image: url('https://raw.githubusercontent.com/OzmarStack/stremio-addon/main/logo.png');
            background-size: cover;
            background-position: center;
            display: inline-block;
        }
        /* Respaldo por si GitHub tarda en cargar */
        .logo-nami:empty::after {
            content: "üçä";
            font-size: 80px;
            line-height: 150px;
        }
        h1 { color: #ffa500; margin: 10px 0; }
        button { 
            background: #ffa500; 
            color: #000;
            border: none; 
            padding: 15px 30px; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1.2rem;
            transition: 0.3s;
        }
        button:hover { background: #ffcc66; transform: scale(1.05); }
        .opt { margin: 30px 0; font-size: 1.1rem; }
        input[type="checkbox"] { transform: scale(1.5); margin-right: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo-nami"></div>
        <h1>Nami Nyaa Addon</h1>
        <p style="color: #aaa;">By OzmarStack</p>
        
        <div class="opt">
            <label style="cursor: pointer;">
                <input type="checkbox" id="sukebei" checked> Incluir contenido Sukebei (Adultos)
            </label>
        </div>
        
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>

    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
