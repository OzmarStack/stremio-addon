<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaa Torrents - Master Of Reality</title>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0b0d17;
            color: white;
        }
        .box { 
            background: #1a1a1a; 
            border: 1px solid rgba(255, 165, 0, 0.4); 
            padding: 40px; border-radius: 25px; 
            text-align: center; width: 340px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), 0 0 15px rgba(255, 165, 0, 0.1);
        }
        .logo-circle {
            width: 110px; height: 110px;
            border-radius: 50%; 
            border: 3px solid #ffa500;
            margin: 0 auto 25px;
            background-color: #222;
            /* Brillo Naranja (Glow) */
            box-shadow: 0 0 25px #ffa500, inset 0 0 15px rgba(255, 165, 0, 0.4);
            /* Imagen integrada en Base64 */
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAMAAAB4YyS8AAAASFBMVEUAAAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD/pAD7pU9DAAAAGHRSTlMAECBAUGBwgICAkJCgoLDAwMDQ0NDg4PD89mS3AAAAhUlEQVRo3u3ZSQ6EMAwFURNmS0ggof9tByS0pE676id9S6v8S5Ysc8SOn9v7uH0+T230Xvffp3beT2v0nvvXU7v0P6Xv1777f+77X+77X+77X+77X+77X+77X+77X+77X+77X+77X+77X+77X+77X+77X+77X+77f+77X+77f+77/wf8A3S9E3S9L7TfAAAAAElFTkSuQmCC");
            background-size: 65%;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
        }
        .logo-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px #ffa500;
        }
        h1 { 
            color: #ffa500; 
            font-size: 26px; 
            margin: 10px 0; 
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }
        .opt { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 18px; 
            border-radius: 12px; 
            margin: 25px 0;
            border: 1px solid rgba(255, 165, 0, 0.2);
        }
        button { 
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%); 
            color: #000; 
            border: none; 
            padding: 18px; 
            font-weight: 800; 
            border-radius: 12px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
            transition: all 0.2s ease;
        }
        button:hover { 
            background: #ffcc66; 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo-circle"></div>
        <h1>Nyaa Torrents</h1>
        <p style="color: #888; font-size: 13px; margin-bottom: 5px;">Versión 1.4.1</p>
        <p style="color: #bbb; font-size: 14px;">Configuración de Master Of Reality</p>
        <div class="opt">
            <label style="cursor: pointer; display: flex; align-items: center; justify-content: center;">
                <input type="checkbox" id="sukebei" checked style="width: 20px; height: 20px; margin-right: 10px; accent-color: #ffa500;"> 
                Incluir contenido Sukebei
            </label>
        </div>
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>
    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const manifestUrl = window.location.origin + "/" + config + "/manifest.json";
            const stremioUrl = manifestUrl.replace(/^https?:\/\//, "stremio://");
            window.location.href = stremioUrl;
        }
    </script>
</body>
</html>
