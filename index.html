<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzmarStack - Nami & Robin</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: Arial, sans-serif;
            background-color: #0b0d17;
            /* Wallpaper desde un servidor de alta confianza */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Placeholder_LCa.png/1200px-Placeholder_LCa.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .box { 
            background: rgba(20, 20, 20, 0.95); 
            border: 2px solid #ffa500; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }
        .nami-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffa500;
            margin: 0 auto 15px;
            background-color: #333;
            /* Imagen de Nami de respaldo seguro */
            background-image: url('https://raw.githubusercontent.com/OzmarStack/stremio-addon/main/logo.png');
            background-size: cover;
            background-position: center;
        }
        h1 { color: #ffa500; font-size: 22px; margin: 10px 0; }
        button { 
            background: #ffa500; 
            color: #000; 
            border: none; 
            padding: 15px; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nami-logo"></div>
        <h1>Nami & Robin Addon</h1>
        <p style="font-size: 13px; color: #aaa;">Configuraci√≥n OzmarStack</p>
        <div style="margin: 20px 0;">
            <label style="cursor: pointer;">
                <input type="checkbox" id="sukebei" checked> Incluir Sukebei
            </label>
        </div>
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>
    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
