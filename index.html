<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nami & Robin Addon - OzmarStack</title>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: sans-serif; background: #0b0d17; color: white;
        }
        .box { 
            background: #1a1a1a; border: 2px solid #ffa500; 
            padding: 40px; border-radius: 20px; text-align: center; width: 320px;
        }
        .nami-logo {
            width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ffa500;
            margin: 0 auto 20px; background: #333; font-size: 50px;
            display: flex; align-items: center; justify-content: center;
        }
        h1 { color: #ffa500; font-size: 22px; }
        button { 
            background: #ffa500; color: #000; border: none; padding: 15px; 
            font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nami-logo">üçä</div>
        <h1>Nami & Robin Addon</h1>
        <p style="color: #888; font-size: 13px;">Configuraci√≥n de OzmarStack</p>
        <div style="margin: 20px 0;">
            <input type="checkbox" id="sukebei" checked> Incluir contenido Sukebei
        </div>
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>
    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const manifestUrl = window.location.origin + "/" + config + "/manifest.json";
            window.location.href = manifestUrl.replace(/^https?:\/\//, "stremio://");
        }
    </script>
</body>
</html>
