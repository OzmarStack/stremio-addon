<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n OzmarStack</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { border: 2px solid #ffa500; display: inline-block; padding: 40px; border-radius: 20px; background: #1e1e1e; }
        img { width: 150px; border-radius: 50%; border: 4px solid #ffa500; margin-bottom: 20px; }
        button { background: #ffa500; border: none; padding: 15px 30px; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 1.2rem; }
        .opt { margin-bottom: 30px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://i.postimg.cc/85yX8v8j/nami-logo.png" alt="Nami">
        <h1>Nami Nyaa Addon</h1>
        <div class="opt">
            <input type="checkbox" id="sukebei" checked> Incluir contenido Sukebei (Adultos)
        </div>
        <button onclick="install()">INSTALAR ADDON</button>
    </div>
    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
