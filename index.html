<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Nami Addon - OzmarStack</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            /* Fondo de respaldo sólido + Imagen de alta disponibilidad */
            background: #0b0d17;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://images2.alphacoders.com/516/516664.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .box { 
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ffa500; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center;
            max-width: 350px;
            width: 85%;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        .nami-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #ffa500;
            margin: 0 auto 20px auto;
            /* Imagen de Nami desde un CDN muy estable */
            background-color: #333;
            background-image: url('https://avatarfiles.alphacoders.com/374/374665.png');
            background-size: cover;
            background-position: center;
        }

        h1 { color: #ffa500; margin: 10px 0; font-size: 24px; }
        p { color: #ccc; font-size: 14px; }

        .opt { 
            margin: 25px 0; 
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        input[type="checkbox"] { transform: scale(1.3); margin-right: 10px; accent-color: #ffa500; }

        button { 
            background: #ffa500; 
            color: #000; 
            border: none; 
            padding: 15px; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%;
            font-size: 16px;
        }

        button:hover { background: #ffcc66; }
    </style>
</head>
<body>
    <div class="box">
        <div class="nami-img"></div>
        <h1>Nami Nyaa Addon</h1>
        <p>Configuración de OzmarStack</p>
        
        <div class="opt">
            <label style="cursor: pointer;">
                <input type="checkbox" id="sukebei" checked> 
                Incluir Sukebei (H)
            </label>
        </div>
        
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>

    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
