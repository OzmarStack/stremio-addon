<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nami & Robin Addon - OzmarStack</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Fondo épico de Nami y Robin */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images7.alphacoders.com/132/1327177.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .box { 
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            border: 2px solid #ffa500; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
            text-align: center;
            max-width: 380px;
            width: 90%;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffa500;
            margin: 0 auto 20px auto;
            background-color: #222;
            /* Imagen central de Nami */
            background-image: url('https://avatarfiles.alphacoders.com/374/374665.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.5);
        }

        h1 { 
            color: #ffa500; 
            margin: 10px 0; 
            font-size: 28px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        p { color: #eee; font-size: 15px; margin-bottom: 25px; font-weight: 300; }

        .opt { 
            margin: 25px 0; 
            background: rgba(255, 255, 255, 0.08);
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        label { cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        input[type="checkbox"] { 
            width: 22px; 
            height: 22px; 
            margin-right: 12px; 
            cursor: pointer; 
            accent-color: #ffa500;
        }

        button { 
            background: #ffa500; 
            color: #000; 
            border: none; 
            padding: 16px 32px; 
            font-weight: 800; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        button:hover { 
            background: #ffcc66; 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="profile-img"></div>
        <h1>Nami & Robin Addon</h1>
        <p>Configuración exclusiva de OzmarStack</p>
        
        <div class="opt">
            <label>
                <input type="checkbox" id="sukebei" checked> 
                <span>Activar contenido Sukebei</span>
            </label>
        </div>
        
        <button onclick="install()">Instalar Tesoro</button>
    </div>

    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
