<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n Nami Addon - OzmarStack</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Fondo de One Piece */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.alphacoders.com/133/1331828.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .box { 
            background: rgba(30, 30, 30, 0.85); /* Efecto cristal esmerilado */
            backdrop-filter: blur(10px);
            border: 2px solid #ffa500; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .nami-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffa500;
            margin: 0 auto 20px auto;
            background-color: #222;
            /* Imagen de Nami */
            background-image: url('https://i.postimg.cc/85yX8v8j/nami-logo.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(254, 165, 0, 0.4);
        }

        h1 { 
            color: #ffa500; 
            margin: 10px 0; 
            font-size: 26px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p { color: #ddd; font-size: 14px; margin-bottom: 25px; }

        .opt { 
            margin: 25px 0; 
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 165, 0, 0.2);
        }

        label { cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        input[type="checkbox"] { 
            width: 20px; 
            height: 20px; 
            margin-right: 12px; 
            cursor: pointer; 
            accent-color: #ffa500;
        }

        button { 
            background: #ffa500; 
            color: #111; 
            border: none; 
            padding: 16px 32px; 
            font-weight: 800; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        button:hover { 
            background: #ffcc66; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nami-img"></div>
        <h1>Nami Nyaa Addon</h1>
        <p>Un proyecto de OzmarStack para los Nakamas</p>
        
        <div class="opt">
            <label>
                <input type="checkbox" id="sukebei" checked> 
                <span>Incluir Sukebei (Adultos)</span>
            </label>
        </div>
        
        <button onclick="install()">INSTALAR EN STREMIO</button>
    </div>

    <script>
        function install() {
            const skb = document.getElementById('sukebei').checked;
            const config = "sukebei=" + skb;
            const url = window.location.host + "/" + config + "/manifest.json";
            window.location.href = "stremio://" + url;
        }
    </script>
</body>
</html>
